<!DOCTYPE html>
<html>
<head>
    <title><%= moduleName %></title>
</head>
<body data-ng-app="<%= appName %>">

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container" data-ng-view=""></div>

<!-- Bower component dependencies -->
<% if(angular){%>
<script src="bower_components/angular/angular.js" type="text/javascript"></script>
<script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
<% } %>
<% if(backbone){%>
<script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
<script src="bower_components/backbone/backbone.js" type="text/javascript"></script>
<% } %>

<!-- App Bootstrap -->
<script src="app.js" type="text/javascript"></script>
</body>
</html>
